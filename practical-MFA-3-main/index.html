<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title> E-commerce product page</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Courgette&family=Inter:wght@400;700;800&family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="bdy">
    <header class="heading">
      <img class="logo-image" src="./assets/images/logo.svg" alt="logo" />
      <ul class="navigation">
        <li><a href="#" class="navigation-link">Collections</a></li>
        <li><a href="#" class="navigation-link"> Men</a></li>
        <li><a href="#" class="navigation-link">Women</a></li>

        <li><a href="#" class="navigation-link">Contact</a></li>
      </ul>
      <div class="logo-image-2">
        <img class="logo-cart" src="./assets/images/icon-cart.svg" alt="icon-cart" />
        <img class="logo-avatar" src="./assets/images/image-avatar.png" alt="image-avatar" />
      </div>
    </header>
    <div class="content">
      <div class="main">
          <img class="main-img" src="./assets/images/image-product-1.jpg" alt="image-product-1" />
            <ul class="bottom-images">
              <li><img class="small-image" src="./assets/images/image-product-1-thumbnail.jpg" alt="image-product-1-thumbnail" /></li>
              <li><img class="small-image" src="./assets/images/image-product-2-thumbnail.jpg" alt="image-product-2-thumbnail" /></li>
              <li><img class="small-image" src="./assets/images/image-product-3-thumbnail.jpg" alt="image-product-3-thumbnail" /></li>
              <li><img class="small-image" src="./assets/images/image-product-4-thumbnail.jpg" alt="image-product-4-thumbnail" /></li>
            </ul>
      </div>
      <div class="aside">
        <div class="aside-content">
          <p class="aside-content-parah">
            Sneaker Company
          </p>
          <h2>
            Fall Limited Edition Sneakers
          </h2>
          <p>
            These low-profile sneakers are your perfect casual wear companion. Featuring a
            durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
          </p>
        </div>
        <div class="value">
          <h2>$125.00</h2>
          <h3>50%</h3>
        </div>
        <div class="value-stricked">
          <p><del>$250.00</del></p>
        </div>
        <div class="btn">
          <button class="btn-left">
            <img class="btn-1" src="./assets/images/icon-minus.svg" alt="icon-minus" />
            <p class="btn-2">0</p>
            <img class="btn-3" src="./assets/images/icon-plus.svg" alt="icon-plus" />
          </button>
          <button class="btn-right">
            <img src="./assets/images/icon-cart.svg" alt="icon-cart" />
            <p>Add to cart</p>
          </button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
